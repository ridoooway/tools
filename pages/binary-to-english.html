<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to English Translator</title>
    <link rel="stylesheet" href="/css/binary-to-english.css">
</head>
<body>

        <h1>Binary to English Translator</h1>

    <script src="/js/tools/binary-to-english.js"></script>
