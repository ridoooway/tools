<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to ASCII Converter</title>
    <link rel="stylesheet" href="/css/text-to-ascii.css">
</head>
<body>
    <div class="container">
        <h1>Text to ASCII Converter</h1>
        <textarea id="textInput" placeholder="Enter text here"></textarea>
        <button id="convertToAsciiButton">Convert to ASCII</button>
        <pre id="asciiOutput"></pre>
        <button id="copyAsciiButton" style="display: none;">Copy ASCII to Clipboard</button>
    </div>
    <script src="/js/tools/text-to-ascii.js"></script>
</body>
</html>
