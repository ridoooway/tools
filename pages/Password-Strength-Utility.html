<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="/project/css/Password-Strength-Utility.css ">
</head>
<body>
    <div class="container">
        <h1>Password Strength Checker</h1>
        <input type="password" id="password" placeholder="Enter your password" oninput="checkStrength()">
        <div class="strength-meter">
            <div id="strengthBar" class="strength-bar"></div>
        </div>
        <div id="strengthText"></div>
        <ul id="suggestions"></ul>
    </div>
    <script src="/project/js/tools/Password-Strength-Utility.js"></script>
</body>
</html>
