<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress Plugin Detector</title>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/wp-plugin-detector.css">
</head>
<body>
    <div class="container">
        <h1>WordPress Plugin Detector</h1>
        <form id="pluginForm">
            <label for="url">Enter WordPress Site URL:</label>
            <input type="text" id="url" name="url" placeholder="https://example.com" required>
            <button type="submit">Detect Plugins</button>
        </form>
        <div id="result">
            <h2>Detected Plugins:</h2>
            <ul id="pluginList">
                <!-- Detected plugins will appear here -->
            </ul>
        </div>
    </div>
    <script src="/js/tools/wp-plugin-detector.js"></script>
</body>
</html>
