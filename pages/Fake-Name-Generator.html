<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Name Generator</title>
    <link rel="stylesheet" href="/css/Fake-Name-Generator.css">
</head>
<body>
    <div class="container">
        <h1>Fake Name Generator</h1>
        
        <div class="form-group">
            <label for="gender">Select Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">How many names do you need?</label>
            <input type="number" id="quantity" min="1" max="10" value="1">
        </div>
        <button id="generateButton">Generate Name(s)</button>
        <div id="nameList" class="name-list"></div>
    </div>
    <script src="/js/tools/Fake-Name-Generator.js"></script>
</body>
</html>
