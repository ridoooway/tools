<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to Binary Converter</title>
    <link rel="stylesheet" href="/css/decimal-to-binary.css">
</head>
<body>
    <div class="container">
        <h1>Decimal to Binary Converter</h1>
