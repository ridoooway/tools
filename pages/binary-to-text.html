<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Text Converter</title>
    <link rel="stylesheet" href="/css/binary-to-text.css">
</head>
<body>
    <div class="container">
        <h1>Binary to Text Converter</h1>
        <textarea id="binaryInput" placeholder="Enter binary code here"></textarea>
        <button id="convertToTextButton">Convert to Text</button>
        <pre id="textOutput"></pre>
        <button id="copyTextButton" style="display: none;">Copy Text to Clipboard</button>
    </div>
    <script src="/js/tools/binary-to-text.js"></script>
</body>
</html>
