<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to HEX Converter</title>
    <link rel="stylesheet" href="/css/decimal-to-hex.css">
</head>
<body>
    <div class="container">
        <h1>Decimal to HEX Converter</h1>
        <textarea id="decimalInput" placeholder="Enter Decimal number here"></textarea>
        <button id="convertToHexButton">Convert to HEX</button>
        <pre id="hexOutput"></pre>
        <button id="copyHexButton" style="display: none;">Copy HEX to Clipboard</button>
    </div>
    <script src="/js/tools/decimal-to-hex.js"></script>
</body>
</html>
