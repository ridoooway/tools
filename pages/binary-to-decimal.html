<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal Converter</title>
    <link rel="stylesheet" href="/css/binary-to-decimal.css">
</head>
<body>
    <div class="container">
        <h1>Binary to Decimal Converter</h1>
        <textarea id="binaryInput" placeholder="Enter binary code here"></textarea>

        <pre id="decimalOutput"></pre>
        <button id="copyDecimalButton" style="display: none;">Copy Decimal to Clipboard</button>
    </div>
    <script src="/js/tools/binary-to-decimal.js"></script>
</body>
</html>
