<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Hex Converter</title>
    <link rel="stylesheet" href="/css/binary-to-hex.css">
</head>
<body>
    <div class="container">
        <h1>Binary to Hex Converter</h1>
        <textarea id="binaryInput" placeholder="Enter binary code here"></textarea>
        <button id="convertToHexButton">Convert to Hex</button>
        <pre id="hexOutput"></pre>
        <button id="copyHexButton" style="display: none;">Copy Hex to Clipboard</button>
    </div>
    <script src="/js/tools/binary-to-hex.js"></script>
</body>
</html>
