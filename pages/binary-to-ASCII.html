<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to ASCII Converter</title>
    <link rel="stylesheet" href="/css/binary-to-ASCII.css">
</head>
<body>
    <div class="container">
        <h1>Binary to ASCII Converter</h1>
        <textarea id="binaryInput" placeholder="Enter binary code here"></textarea>
        <button id="convertToASCIIButton">Convert to ASCII</button>
        <pre id="asciiOutput"></pre>
        <button id="copyASCIIButton" style="display: none;">Copy ASCII to Clipboard</button>
    </div>
    <script src="/js/tools/binary-to-ASCII.js"></script>
</body>
</html>
