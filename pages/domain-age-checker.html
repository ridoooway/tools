<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Age Checker</title>
    <link rel="stylesheet" href="/project/css/domain-age-checker.css">
</head>
<body>
    <div class="container">
        <h1>Domain Age Checker</h1>
        <form id="domainForm">
            <label for="domain">Enter Domain Name:</label>
            <input type="text" id="domain" placeholder="example.com" required>
            <button type="submit">Check Age</button>
        </form>
        <div id="result">
            <p id="domainAge"></p>
        </div>
    </div>
    <script src="/project/js/tools/domain-age-checker.js"></script>
</body>
</html>
