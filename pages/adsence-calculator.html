<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdSense Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #212121;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 20px;
        }
        .container {
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            height: 100vh;
        }
        h1 {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #155dbc;
        }
        .result {
            margin-top: 20px;
        }
        .result h2 {    
            font-size: 18px;
            color: #ffffff;
            margin-bottom: 10px;
        }
        .result div {
            margin-bottom: 10px;
        }
        .result span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AdSense Calculator</h1>
        <label for="pageImpressions">Daily Page Impressions</label>
        <input type="number" id="pageImpressions" placeholder="Enter daily page impressions">

        <label for="ctr">CTR (%)</label>
        <input type="number" id="ctr" placeholder="Enter CTR in %">

        <label for="cpc">Cost Per Click</label>
        <input type="number" id="cpc" placeholder="Enter Cost Per Click">

        <button id="calculateButton">Calculate</button>

        <div id="result" class="result">
            <h2>Results</h2>
            <div id="daily">
                <span>Daily Earnings:</span> $<span id="dailyEarnings">0.00</span> | 
                <span>Clicks:</span> <span id="dailyClicks">0</span>
            </div>
            <div id="monthly">
                <span>Monthly Earnings:</span> $<span id="monthlyEarnings">0.00</span> | 
                <span>Clicks:</span> <span id="monthlyClicks">0</span>
            </div>
            <div id="yearly">
                <span>Yearly Earnings:</span> $<span id="yearlyEarnings">0.00</span> | 
                <span>Clicks:</span> <span id="yearlyClicks">0</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('calculateButton').addEventListener('click', () => {
            const pageImpressions = parseFloat(document.getElementById('pageImpressions').value);
            const ctr = parseFloat(document.getElementById('ctr').value) / 100;
            const cpc = parseFloat(document.getElementById('cpc').value);

            if (isNaN(pageImpressions) || isNaN(ctr) || isNaN(cpc) || pageImpressions <= 0 || ctr < 0 || cpc <= 0) {
                alert('Please enter valid numbers.');
                return;
            }

            const dailyClicks = pageImpressions * ctr;
            const dailyEarnings = dailyClicks * cpc;

            const monthlyClicks = dailyClicks * 30;
            const monthlyEarnings = dailyEarnings * 30;

            const yearlyClicks = dailyClicks * 365;
            const yearlyEarnings = dailyEarnings * 365;

            document.getElementById('dailyEarnings').textContent = dailyEarnings.toFixed(2);
            document.getElementById('dailyClicks').textContent = dailyClicks.toFixed(0);

            document.getElementById('monthlyEarnings').textContent = monthlyEarnings.toFixed(2);
            document.getElementById('monthlyClicks').textContent = monthlyClicks.toFixed(0);

            document.getElementById('yearlyEarnings').textContent = yearlyEarnings.toFixed(2);
            document.getElementById('yearlyClicks').textContent = yearlyClicks.toFixed(0);
        });
    </script>
</body>
</html>
