<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementor Checker</title>
    <link rel="stylesheet" href="/css/is-it-elementor.css">
</head>
<body>
    <div class="container">
        <h1>Elementor Checker</h1>
        <form id="elementorForm">
            <label for="url">Enter Website URL:</label>
            <input type="text" id="url" placeholder="https://example.com" required>
            <button type="submit">Check for Elementor</button>
        </form>
        <div id="result">
            <p id="statusMessage">Result will be shown here.</p>
        </div>
    </div>
    <script src="/js/tools/is-it-elementor.js"></script>
</body>
</html>
