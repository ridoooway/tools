<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII to Binary Converter</title>
    <link rel="stylesheet" href="/css/ASCII-to-binary.css">
</head>
<body>
    <div class="container">
        <h1>ASCII to Binary Converter</h1>
        <textarea id="asciiInput" placeholder="Enter ASCII text here"></textarea>

        <pre id="binaryOutput"></pre>
        <button id="copyBinaryButton" style="display: none;">Copy Binary to Clipboard</button>
    </div>
    <script src="/js/tools/ASCII-to-binary.js"></script>
</body>
</html>
