<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Downloader</title>
    <link rel="stylesheet" href="/css/youtube-thumbnail-downloader.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Thumbnail Downloader</h1>
        <form id="thumbnailForm">
            <label for="url">Enter YouTube Video URL:</label>
            <input type="text" id="url" name="url" placeholder="https://www.youtube.com/watch?v=example" required>
            <button type="submit">Get Thumbnail</button>
        </form>
        <div id="result">
            <img id="thumbnailImage" style="display: none;" />
            <a id="downloadLink" download="thumbnail.jpg">
                <button id="downloadButton" style="display: none;">Download Thumbnail</button>
            </a>
        </div>
    </div>
    <script src="/js/tools/youtube-thumbnail-downloader.js"></script>
</body>
</html>
